
<!DOCTYPE html>
<html>
<head>
    <title>Student Record Management System</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }

        .container {
            width: 450px;
            background: #ffffffdd;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #222;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        input:focus {
            border-color: #ff5e62;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #ff5e62;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            background: #ff3b40;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #fff3e0;
            border-radius: 10px;
            font-size: 16px;
            display: none;
        }

        .not-found {
            background: #ffd1d1 !important;
            color: #b30000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Details </Details></h2>

        <input id="name" placeholder="Enter Student Name">
        <input id="roll" placeholder="Enter Roll Number">

        <button onclick="searchStudent()">Search</button>

        <div class="result" id="resultBox"></div>
    </div>

    <script src="student_script.js"></script>
</body>
</html>
